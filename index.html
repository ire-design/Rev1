<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <table>
        <caption>Sample Table</caption>
    </table>

    <h1 onclick="changeText(this)">Click here</h1>
    <button class="myBtn">Try</button>

    <p>click e btn</p>
    <input type="button" onclick="hello()" value="click me">

    <form onsubmit="return validateForm()">
        <label for="name">Name:</label>
        <input type="text" name="name" id="name">
        <input type="submit" value="submit">
    </form>
    <div id="output"> </div>

    <script>
        function changeText(element) {
            element.innerHTML = "Oops!"
        }

        document.querySelector(".myBtn").onclick = displayDate;

        function displayDate() {
            alert("Button clicked!");
        }

        function hello(){
            alert("Hello, World!");
        }

        function validateForm(){
            let name = document.getElementById("name").value
            if(name === ""){
                alert("Name must be filled out")
                event.preventDefault();
                return false
            }
        
        event.preventDefault()
       

        document.getElementById("output").innerHTML = "Submitted name: " + name
        return false
    }

    let userResponse = confirm("Do you agree to the terms?");
        if (userResponse) {
            alert("You agreed!");
        } else {
            alert("You did not agree.");
        }

    let response = confirm("are you sure about this")
        if (response) {
            alert("You pressed OK!");
        } else {
            alert("You pressed Cancel!");
        }
    </script>
</body>
</html>
